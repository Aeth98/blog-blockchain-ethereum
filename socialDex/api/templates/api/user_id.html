{% extends 'api/base.html' %}
{% block title %}
    <title>User</title>
{% endblock %}
{% block content %}
    {% for post in posts %}
    <article>
        <h1>{{post.title}}</h1>
        <time>published: {{ post.datetime }} by:{{post.user}}</time>
        <p>{{ post.content|linebreaksbr }}</p>
    </article>
    {% endfor %}
{% endblock %}
